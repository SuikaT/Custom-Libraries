<table>
    <thead>
        <tr>
            @for (field of displayedFields; track field) {
                <th scope="col" [class]="'th-' + field">{{ columnTitles.has(field) ? columnTitles.get(field) : field }}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (data of datas; track data) {
            <tr>
                @for (field of displayedFields; track field) {
                    @if (isDate(data[field])) {
                        <td [class]="'td-' + field">{{ data[field] | formatDate }}</td>
                    } @else {
                        <td [class]="'td-' + field">{{ data[field] }}</td>
                    }
                }
            </tr>
        }
    </tbody>
</table>
